name: Ubuntu 22.04

on:
  push:
    tags:
      - "*"

jobs:
  build-ubuntu22:
    name: Ubuntu 22.04
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@master

      - name: Install dependencies
        run: |
          sudo apt update -y
          sudo apt install -y qtbase5-dev qttools5-dev qttools5-dev-tools libqt5charts5-dev libboost-all-dev

      - name: Clone Ekrone-core
        run: |
          rm -rf cryptonote
          git clone https://github.com/ekronemaster/Ekrone-core.git cryptonote

      - name: Build
        id: build
        run: |
          ekr_version=$(echo "$GITHUB_REF" | sed 's|refs/tags/||')
          release_name=ekr-desktop-ubuntu-2204-v"$ekr_version"
          build_folder="build/release"

          lrelease src/languages/*.ts
          make -j4 build-release
          mkdir $release_name
          mkdir -p $release_name/icon
          mv $build_folder/Ekrone-desktop $release_name
          cp Ekrone-desktop.desktop $release_name
          cp src/images/Ekrone.png $release_name/icon
          tar -czf "$release_name".tar.gz "$release_name"
          sha256=$(shasum -a 256 "$release_name".tar.gz | awk '{print toupper($1)}')

          echo "sha256=${sha256}" >> $GITHUB_OUTPUT
          echo "release_name=${release_name}.tar.gz" >> $GITHUB_OUTPUT
          echo "ekr_version=${ekr_version}" >> $GITHUB_OUTPUT

      - name: Create Release
